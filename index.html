<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttonsd">
                <button id="clear">Clear</button>
                <button id="backs">&#9003;</button>
            </div>
            <div class="buttons">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divi">&divide;</button>
            </div>
            <div class="buttons">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="mult">&times;</button>
            </div>
            <div class="buttons">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subt">&minus;</button>
            </div>
            <div class="buttons">
                <button id="equa">&equals;</button>
                <button id="zero">0</button>
                <button id="modu">&percnt;</button>
                <button id="addi">&plus;</button>
            </div>
        </div>
        <p>Made by:</p>
        <img src="https://cdn.discordapp.com/attachments/1069747440179220502/1103082592510689340/1680205011331.png" width="120px">
    </body>
</html>
